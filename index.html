<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp Data</h1>
        <p>Ниже показаны все данные, собранные через Telegram WebApp API:</p>
        <pre id="output"></pre>
    </div>

    <script>
        function fetchTelegramData() {
            // Проверка, есть ли Telegram WebApp API
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                // Сбор данных из Telegram WebApp
                let initData = Telegram.WebApp.initData;
                let user = Telegram.WebApp.user;
                let platform = Telegram.WebApp.platform;
                let version = Telegram.WebApp.version;
                let isExpanded = Telegram.WebApp.isExpanded;
                let themeParams = Telegram.WebApp.themeParams;
                let colorScheme = Telegram.WebApp.colorScheme;
                let isIframe = Telegram.WebApp.isIframe;
                let viewportHeight = Telegram.WebApp.viewportHeight;
                let viewportStableHeight = Telegram.WebApp.viewportStableHeight;
                let headerColor = Telegram.WebApp.headerColor;
                let backgroundColor = Telegram.WebApp.backgroundColor;
                let authDate = Telegram.WebApp.authDate;
                let hash = Telegram.WebApp.hash;

                // Собираем все данные в объект
                let fullData = {
                    initData,
                    user,
                    platform,
                    version,
                    isExpanded,
                    themeParams,
                    colorScheme,
                    isIframe,
                    viewportHeight,
                    viewportStableHeight,
                    headerColor,
                    backgroundColor,
                    authDate,
                    hash
                };

                // Вывод данных на страницу
                document.getElementById('output').textContent = JSON.stringify(fullData, null, 2);
            } else {
                document.getElementById('output').textContent = 'Telegram WebApp API не найдено!';
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = fetchTelegramData;
    </script>
</body>
</html>
