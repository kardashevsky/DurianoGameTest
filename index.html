<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp JSON Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Автоматически переносит длинные строки */
            word-wrap: break-word; /* Перенос слов */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp JSON Data</h1>
        <p>Ниже показан JSON, собранный через Telegram WebApp API:</p>
        <pre id="output"></pre>
        <p id="status"></p> <!-- Для вывода статуса -->
    </div>

    <script>
        function fetchTelegramData() {
            // Проверяем, инициализирован ли Telegram WebApp API
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                document.getElementById('status').textContent = "Telegram WebApp API доступен";

                // Сбор данных из Telegram WebApp
                const query_id = Telegram.WebApp.initData || "query_id отсутствует";
                const user = Telegram.WebApp.initDataUnsafe.user || "user отсутствует";
                const auth_date = Telegram.WebApp.initDataUnsafe.auth_date || "auth_date отсутствует";
                const hash = Telegram.WebApp.initDataUnsafe.hash || "hash отсутствует";
                const tgWebAppVersion = Telegram.WebApp.version || "Версия отсутствует";
                const tgWebAppPlatform = Telegram.WebApp.platform || "Платформа отсутствует";
                const tgWebAppThemeParams = Telegram.WebApp.themeParams || {};

                // Создаём объект JSON с данными
                const telegramData = {
                    query_id: query_id,
                    user: user,
                    auth_date: auth_date,
                    hash: hash,
                    tgWebAppVersion: tgWebAppVersion,
                    tgWebAppPlatform: tgWebAppPlatform,
                    tgWebAppThemeParams: {
                        accent_text_color: tgWebAppThemeParams.accent_text_color || "#626aee",
                        subtitle_text_color: tgWebAppThemeParams.subtitle_text_color || "#b1c3d5",
                        header_bg_color: tgWebAppThemeParams.header_bg_color || "#191926",
                        hint_color: tgWebAppThemeParams.hint_color || "#b1c3d5",
                        link_color: tgWebAppThemeParams.link_color || "#626aee",
                        button_color: tgWebAppThemeParams.button_color || "#626aee",
                        secondary_bg_color: tgWebAppThemeParams.secondary_bg_color || "#191926",
                        section_header_text_color: tgWebAppThemeParams.section_header_text_color || "#b1c3d5",
                        bg_color: tgWebAppThemeParams.bg_color || "#27273b",
                        button_text_color: tgWebAppThemeParams.button_text_color || "#ffffff",
                        section_bg_color: tgWebAppThemeParams.section_bg_color || "#27273b",
                        text_color: tgWebAppThemeParams.text_color || "#ffffff"
                    }
                };

                // Выводим данные на страницу
                document.getElementById('output').textContent = JSON.stringify(telegramData, null, 2);
            } else {
                document.getElementById('status').textContent = 'Telegram WebApp API не найдено! Откройте через Telegram WebApp.';
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = function() {
            fetchTelegramData();
        };
    </script>
</body>
</html>
