<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Init Data Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp Init Data</h1>
        <p>Здесь будет показана информация о WebApp Init Data:</p>
        <pre id="output"></pre>
        <p id="status"></p> <!-- Вывод статуса для отладки -->
    </div>

    <script>
        // Функция для отладки, если initData недоступен
        function getTestInitData() {
            return {
                user: {
                    id: 12345678,
                    first_name: "John",
                    last_name: "Doe",
                    username: "johndoe"
                },
                auth_date: 1609459200,
                hash: "testhash"
            };
        }

        // Убедимся, что WebApp готов к использованию
        Telegram.WebApp.ready();

        // Проверяем, доступен ли Telegram.WebApp.initData
        const initData = Telegram.WebApp.initData || getTestInitData();

        // Преобразуем объект в строку для вывода
        const initDataString = JSON.stringify(initData, null, 2);

        // Выводим данные на экран
        document.getElementById('output').textContent = initDataString;

        // Если используется заглушка, обновим статус
        if (initData === getTestInitData()) {
            document.getElementById('status').textContent = 'Используются тестовые данные';
        } else {
            document.getElementById('status').textContent = 'Данные успешно загружены!';
        }
    </script>
</body>
</html>
