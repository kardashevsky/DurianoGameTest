<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp Data</h1>
        <p>Ниже показаны все данные, собранные через Telegram WebApp API:</p>
        <pre id="output"></pre>
        <p id="status"></p> <!-- Добавлено для вывода отладочного статуса -->
    </div>

    <script>
        function fetchTelegramData() {
            // Отладочная информация на странице
            document.getElementById('status').textContent = "Проверяем наличие Telegram WebApp API...";

            // Проверка, есть ли Telegram WebApp API
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                document.getElementById('status').textContent = "Telegram WebApp API доступен";

                // Сбор данных из Telegram WebApp
                let initData = Telegram.WebApp.initData || "initData отсутствует";
                let user = Telegram.WebApp.user || "user отсутствует";
                let platform = Telegram.WebApp.platform || "platform отсутствует";
                let version = Telegram.WebApp.version || "version отсутствует";
                let isExpanded = Telegram.WebApp.isExpanded || "isExpanded отсутствует";
                let themeParams = Telegram.WebApp.themeParams || "themeParams отсутствуют";
                let colorScheme = Telegram.WebApp.colorScheme || "colorScheme отсутствует";
                let isIframe = Telegram.WebApp.isIframe || "isIframe отсутствует";
                let viewportHeight = Telegram.WebApp.viewportHeight || "viewportHeight отсутствует";
                let viewportStableHeight = Telegram.WebApp.viewportStableHeight || "viewportStableHeight отсутствует";
                let headerColor = Telegram.WebApp.headerColor || "headerColor отсутствует";
                let backgroundColor = Telegram.WebApp.backgroundColor || "backgroundColor отсутствует";
                let authDate = Telegram.WebApp.authDate || "authDate отсутствует";
                let hash = Telegram.WebApp.hash || "hash отсутствует";

                // Собираем все данные в объект
                let fullData = {
                    initData,
                    user,
                    platform,
                    version,
                    isExpanded,
                    themeParams,
                    colorScheme,
                    isIframe,
                    viewportHeight,
                    viewportStableHeight,
                    headerColor,
                    backgroundColor,
                    authDate,
                    hash
                };

                // Вывод данных на страницу
                document.getElementById('output').textContent = JSON.stringify(fullData, null, 2);
            } else {
                document.getElementById('status').textContent = 'Telegram WebApp API не найдено! Откройте через Telegram WebApp.';
            }
        }

        // Вызов функции при загрузке страницы с задержкой
        window.onload = function() {
            setTimeout(fetchTelegramData, 1000);  // Задержка 1 секунда
        };
    </script>  
</body>
</html>
