<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Init Data Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp Init Data</h1>
        <p>Здесь будет показана информация о WebApp Init Data:</p>
        <pre id="output"></pre>
        <p id="status"></p> <!-- Вывод статуса для отладки -->
    </div>

    <script>
        // Получаем данные initData из Telegram WebApp
        const initData = Telegram.WebApp.initData;

        // Преобразуем объект в строку для вывода
        const initDataString = JSON.stringify(initData, null, 2);

        // Выводим данные на экран
        document.getElementById('output').textContent = initDataString;

        // Для отладки можно вывести статус
        document.getElementById('status').textContent = 'Данные успешно загружены!';
    </script>
</body>
</html>
