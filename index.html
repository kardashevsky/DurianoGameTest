<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Init Data Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp Init Data</h1>
        <p>ЫДВАОЛДвфыОАДЖЛВЫОАЛДЫВОАЛДЖВОАЫЛДЖВОАД:</p>
        <h2>Реальные данные:</h2>
        <pre id="realData"></pre>
        <h2>Тестовые данные:</h2>
        <pre id="testData"></pre>
        <p id="status"></p> <!-- Вывод статуса для отладки -->
    </div>

    <script>
        // Функция для тестовых данных
        function getTestInitData() {
            return {
                user: {
                    id: 12345678,
                    first_name: "John",
                    last_name: "Doe",
                    username: "johndoe"
                },
                auth_date: 1609459200,
                hash: "testhash"
            };
        }

        // Убедимся, что WebApp готов к использованию
        Telegram.WebApp.ready();

        // Получаем реальные данные initData из Telegram WebApp
        const realInitData = Telegram.WebApp.initData || "InitData недоступен";

        // Получаем тестовые данные
        const testInitData = getTestInitData();

        // Преобразуем реальные данные в строку для вывода
        const realDataString = JSON.stringify(realInitData, null, 2);

        // Преобразуем тестовые данные в строку для вывода
        const testDataString = JSON.stringify(testInitData, null, 2);

        // Выводим реальные данные на экран
        document.getElementById('realData').textContent = realDataString;

        // Выводим тестовые данные на экран
        document.getElementById('testData').textContent = testDataString;

        // Вывод статуса
        document.getElementById('status').textContent = 'Показаны как реальные данные, так и тестовые данные';
    </script>
</body>
</html>
