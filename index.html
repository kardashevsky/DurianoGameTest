<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp initData Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Автоматически переносит длинные строки */
            word-wrap: break-word; /* Перенос слов */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp initData</h1>
        <p>Зашифрованные данные, переданные через Telegram WebApp API:</p>
        <pre id="output"></pre>
        <p id="status"></p> <!-- Для отладки -->
    </div>

    <script>
        function fetchTelegramInitData() {
            // Проверяем доступность Telegram WebApp API
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                document.getElementById('status').textContent = "Telegram WebApp API доступен";

                // Получаем зашифрованную строку initData
                let initData = Telegram.WebApp.initData;

                // Выводим initData на страницу
                document.getElementById('output').textContent = initData;
            } else {
                document.getElementById('status').textContent = 'Telegram WebApp API не найдено!';
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = fetchTelegramInitData;
    </script>
</body>
</html>
